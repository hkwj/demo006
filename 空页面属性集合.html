<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
*{margin:0; padding:0; list-style:none;}


</style>



</head>
<body>







<script>

var str='';

var num=0;

for(var attr in document){
	str+=num+'. '+attr+';'+document[attr]+'<br/>';

	num++;
}

document.body.innerHTML=str;



</script>
</body>
</html>
