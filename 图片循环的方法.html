<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
li{
	list-style:none;
}


</style>
<script>
window.onload=function(){
	var oImg=document.getElementById('img1');
	var arr=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg',];

	var num=0;

	oImg.onclick=function(){
		num++;
		if(num==arr.length){
			num=0;
		}

		oImg.src=arr[num];
	}
}



</script>


</head>
<body>

<img src="img/1.jpg" width="400" height="400" alt="" id="img1">



</body>
</html>
