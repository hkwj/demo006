<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
*{margin:0; padding:0; list-style:none;}


</style>



</head>
<body>







<script>

var arr=['c', 'd', 'a', 'e'];


arr.pop(); // 末尾切除

console.log(arr); // 原数组改变

alert(arr.pop());//a 返回切除的数组项

arr.push('a'); //末尾增加

arr.push('e');


arr.shift(); // 首位切除

console.log(arr);

alert(arr.shift());// c 返回切除的数组项

arr.unshift('d');

arr.unshift('c');



</script>
</body>
</html>
