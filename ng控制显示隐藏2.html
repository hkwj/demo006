<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
*{
	margin:0; padding:0;
}

div{
	width:100px; height:100px; 
	background:#ccc;
}
</style>





</head>
<body ng-app="index" ng-controller="showHideCtrl">

<input type="button" value="显示隐藏" ng-click="showHide();">

<div id="div1"></div>

   

<script src="work/angular.js"></script>

<script>
var app=angular.module('index',[]);
app.controller('showHideCtrl',function($scope){
	var oDiv=document.getElementById('div1');
	$scope.showHide=function(){
		if(getComputedStyle(oDiv,null).display=='block'){
			oDiv.style.display="none";
		} else {
			oDiv.style.display="block";
		}
	}
})
</script>
</body>
</html>
