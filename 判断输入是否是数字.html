<input type="text" />

<input type="button" value="check" />



<script>

var aIpt=document.getElementsByTagName('input');

aIpt[1].onclick=function(){
	var val=aIpt[0].value;

	if(detecNum(val)){
		alert('000');
	} else {
		alert('other');
	}
};


function detecNum(str){
	var n=0; 
	for(var i=0; i<str.length; i++){
		n=str.charCodeAt(i);
		if(n<48||n>57){
			return false;
		};
		return true;
	}
}



</script>
